<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Mock Card Reader</title>
  <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
</head>

<body>
  <div class="container" style="padding: 30px;">
    <div class="columns">
      <div class="column">
        <div class="field is-horizontal">
          <div class="field-body">
            <div class="field">
              <span>IdcardInfo</span>
              <p class="control">
                <textarea id="txtIdCardInfo" class="textarea" rows="8"></textarea>
              </p>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-body">
            <div class="field">
              <span>Photo base64</span>
              <p class="control">
                <textarea id="txtPhoto" class="textarea" rows="8"></textarea>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <ul style="padding: 5px">
          <li style="padding: 5px">
            <a id="btnStartWebSocket" class="button is-primary">
              Start Server
            </a>
            <a id="btnStopWebSocket" class="button is-danger" disabled>
              Stop Server
            </a>
          </li>
          <li style="padding: 5px">
            <a id="btnOnCardInserted" class="button is-primary">OnCardInserted</a>
          </li>
          <li style="padding: 5px">
            <a id="btnOnCardLoadProgress" class="button is-info">OnCardLoadProgress</a>
          </li>
          <li style="padding: 5px">
            <a id="btnOnCardLoadCompleted" class="button is-success">OnCardLoadCompleted</a>
          </li>
          <li style="padding: 5px">
            <a id="btnOnCardRemoved" class="button is-warning">OnCardRemoved</a>
          </li>
          <li style="padding: 5px">
            <a id="btnOnCardLoadError" class="button is-danger">OnCardLoadError</a>
          </li>
        </ul>
      </div>
    </div>
    
  </div>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</body>

</html>
