<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Mock Card Reader</title>
  <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
</head>

<body>
  <section>
    <div class="container" style="padding: 30px;">
      <div class="columns">
        <div class="column">
          <a id="btnLoadFile" class="button is-success">
            Browse File json
          </a>
          <hr/>
          <ul id="mockList">
          </ul>
          <a id="btnDeleteCard" class="button is-danger">
              Delete
          </a>
        </div>
        <div class="column">
          <ul style="padding: 5px">
            <li style="padding: 5px">
              <a id="btnStartWebSocket" class="button is-primary">
                Start Server
              </a>
              <a id="btnStopWebSocket" class="button is-danger" disabled>
                Stop Server
              </a>
            </li>
            <hr/>
            <li style="padding: 5px">
              <a id="btnOnCardInserted" class="button is-primary" style="width: 100%" disabled>OnCardInserted</a>
            </li>
            <li style="padding: 5px">
              <a id="btnOnCardLoadProgress" class="button is-info" style="width: 100%" disabled>OnCardLoadProgress</a>
            </li>
            <li style="padding: 5px">
              <a id="btnOnCardLoadCompleted" class="button is-success" style="width: 100%" disabled>OnCardLoadCompleted</a>
            </li>
            <li style="padding: 5px">
              <a id="btnOnCardRemoved" class="button is-warning" style="width: 100%" disabled>OnCardRemoved</a>
            </li>
            <li style="padding: 5px">
              <a id="btnOnCardLoadError" class="button is-danger" style="width: 100%" disabled>OnCardLoadError</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</body>

</html>
